<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Trace</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            line-height: 1.4;
        }
        .trace-output {
            white-space: pre-line;
            font-size: 14px;
        }
        .loading {
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div id="traceOutput" class="trace-output loading">正在收集連接信息...</div>

    <script>
        async function collectTraceInfo() {
            const startTime = Date.now();
            
            try {
                // 簡化版本，只獲取基本信息
                const response = await fetch('/cdn-cgi/trace');
                const text = await response.text();
                
                const lines = [];
                lines.push('=== Cloudflare 連接測試站點 - Trace 報告 ===\n');
                lines.push('[基本連接信息]');
                
                // 解析Cloudflare trace數據
                const data = {};
                text.split('\n').forEach(line => {
                    const [key, value] = line.split('=');
                    if (key && value) {
                        data[key] = value;
                    }
                });
                
                lines.push(`IP 地址: ${data.ip || '未知'}`);
                lines.push(`連接節點: ${data.colo || '未知'}`);
                lines.push(`位置: ${data.loc || '未知'}`);
                lines.push(`WARP 狀態: ${data.warp === 'on' ? '啟用' : '關閉'}`);
                lines.push(`TLS 版本: ${data.tls || '未知'}`);
                lines.push(`HTTP 版本: ${data.http || '未知'}`);
                lines.push(`時間戳: ${data.ts || '未知'}`);
                lines.push(`用戶代理: ${data.uag || navigator.userAgent}`);
                
                lines.push('');
                lines.push('[測試信息]');
                lines.push(`測試時間: ${new Date().toISOString()}`);
                lines.push(`收集耗時: ${Date.now() - startTime}ms`);
                lines.push(`測試端點: ${window.location.href}`);
                lines.push(`來源站點: Cloudflare 連接測試工具`);
                
                lines.push('');
                lines.push('完整測試請訪問: https://cftest.zhuyuan.tw/');
                
                return lines.join('\n');
                
            } catch (error) {
                return `錯誤: 無法獲取連接信息
時間: ${new Date().toISOString()}
錯誤: ${error.message}

請嘗試:
1. 訪問完整測試: https://cftest.zhuyuan.tw/
2. 使用原生trace: curl https://cftest.zhuyuan.tw/cdn-cgi/trace`;
            }
        }
        
        async function init() {
            try {
                const traceInfo = await collectTraceInfo();
                document.getElementById('traceOutput').textContent = traceInfo;
            } catch (error) {
                document.getElementById('traceOutput').textContent = `初始化失敗: ${error.message}`;
            }
        }
        
        // 立即執行
        init();
    </script>
</body>
</html>
