<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare 連接測試</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Cloudflare 連接測試</h1>
                <button id="refreshAll" class="refresh-btn" title="重新測試">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
            </div>
            <div class="user-info">
                <div class="info-item">
                    <div class="info-label">IPv4 地址</div>
                    <div class="info-value" id="userIPv4">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">IPv6 地址</div>
                    <div class="info-value" id="userIPv6">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">連接節點</div>
                    <div class="info-value" id="userColo">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">WARP 狀態</div>
                    <div class="info-value" id="warpStatus">-</div>
                </div>
            </div>
        </header>

        <div class="test-table">
            <div class="table-body" id="testTable">
                <!-- 測試項目將動態生成 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
