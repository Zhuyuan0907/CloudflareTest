<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare 連接測試</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cloudflare 連接測試</h1>
            <div class="controls">
                <button id="toggleContinuous" class="toggle-btn">開始連續測試</button>
                <button id="refreshAll" class="refresh-btn">重新測試</button>
            </div>
        </header>

        <div class="info-section">
            <div class="info-card">
                <h3>您的連接資訊</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="label">IP 地址:</span>
                        <span class="value" id="userIP">檢測中...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">ISP:</span>
                        <span class="value" id="userISP">檢測中...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">位置:</span>
                        <span class="value" id="userLocation">檢測中...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">連接節點:</span>
                        <span class="value" id="userColo">檢測中...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">WARP 狀態:</span>
                        <span class="value" id="warpStatus">檢測中...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">HTTP 版本:</span>
                        <span class="value" id="httpVersion">檢測中...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>Cloudflare 服務測試</h3>
            <div class="test-grid" id="testGrid">
                <!-- 測試項目將動態生成 -->
            </div>
        </div>

        <footer>
            <p>Cloudflare 連接測試工具 | 實時監控您的連接狀況</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
