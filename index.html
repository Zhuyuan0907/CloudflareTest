<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare 連接測試</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cloudflare 連接測試</h1>
            <div class="user-info">
                <span>IP: <strong id="userIP">-</strong></span>
                <span>節點: <strong id="userColo">-</strong></span>
                <span>WARP: <strong id="warpStatus">-</strong></span>
            </div>
            <div class="controls">
                <button id="refreshAll">重新測試</button>
                <button id="toggleContinuous">連續測試</button>
            </div>
        </header>

        <div class="test-table">
            <div class="table-header">
                <div class="col-service">服務</div>
                <div class="col-url">端點</div>
                <div class="col-plan">方案</div>
                <div class="col-latency">延遲</div>
                <div class="col-node">節點</div>
                <div class="col-status">狀態</div>
            </div>
            <div class="table-body" id="testTable">
                <!-- 測試項目將動態生成 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
