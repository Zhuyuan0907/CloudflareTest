<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare 節點檢測器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Cloudflare 節點檢測器</h1>
                <p class="subtitle">檢測您的設備連接到 Cloudflare 的節點和延遲</p>
                <button class="theme-toggle" aria-label="切換主題">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <div class="status-card">
                <div class="status-header">
                    <h2>連接狀態</h2>
                    <button class="refresh-btn" onclick="startTest()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        重新測試
                    </button>
                </div>
                
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>正在檢測中...</p>
                </div>

                <div id="results" class="results" style="display: none;">
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">您的 IP</span>
                            <span class="info-value" id="userIP">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">連接節點</span>
                            <span class="info-value" id="cfNode">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">節點位置</span>
                            <span class="info-value" id="nodeLocation">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">延遲</span>
                            <span class="info-value" id="latency">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="test-results">
                <h3>節點測試結果</h3>
                <div id="nodeTests" class="node-tests">
                    <p class="empty-state">開始測試以查看結果</p>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2024 Cloudflare 節點檢測器 | Built with ❤️</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
